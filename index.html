<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- End Responsive -->
    <link rel="icon" href="./assets/favicon.ico" sizes="32x32" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.17/esri/css/main.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./app/dojo.js"></script>
    <script src="https://jsdev.arcgis.com/4.17/"></script>
    <script>require(["Application/init"]);</script>
  </head>
  <body class="">

    <!-- DETAILS -->
    <div class="js-modal modal-overlay" data-modal="app-details-dialog">
      <div class="modal-content column-14" aria-labelledby="modal" role="dialog">
        <div class="content-row trailer-half">
          <div class="font-size-3 text-blue">My 360 Photos</div>
          <div class="js-modal-toggle esri-interactive icon-ui-close" aria-label="close-modal"></div>
        </div>
        <div class="panel trailer-half">
          This application displays locations of 360 photos and provides a very simple interactive immersive experience that puts you inside the photos.
        </div>
        <div class="content-row leader-1">
          <img src="./assets/esri_science_of_where.png" class="left">
          <div class="content-row">
            <label class="content-row trailer-0 margin-right-1">
              <div class="inline-block font-size--2">hide on startup&nbsp;</div>
              <input id="hide-startup-input" type="checkbox" style="vertical-align:middle;">
            </label>
            <button class="btn js-modal-toggle">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TOP NAVIGATION -->
    <header id="header-panel" class="panel panel-no-padding panel-no-border padding-left-1 padding-right-1">
      <!-- APP TITLE -->
      <span id="app-title-node" class="top-nav-title header-text"></span>

      <!-- RIGHT ALIGNED -->
      <nav class="top-nav-list right" role="navigation">

        <!-- SIGN IN NODE -->
        <span id="sign-in-node" class="top-nav-link header-text esri-interactive icon-ui-user margin-left-1">Sign In</span>

        <!-- USER NODE -->
        <div id="user-node" class="dropdown js-dropdown margin-left-1 header-text hide">
          <span class="top-nav-link icon-ui-user header-text margin-left-1 esri-interactive js-dropdown-toggle" tabindex="0" aria-haspopup="true" aria-expanded="false">
            <span id="user-firstname-node"></span>
          </span>
          <nav class="dropdown-menu dropdown-right" role="menu">
            <span class="dropdown-title">
              <span id="user-fullname-node"></span>
              <br>
              <img id="user-thumb-node" src="">
              <small><span id="username-node"></span></small>
            </span>
            <span id="sign-out-node" class="dropdown-link esri-interactive icon-ui-sign-out" role="menu-item">Sign Out</span>
          </nav>
        </div>

        <!-- APP DETAILS -->
        <span class="top-nav-link icon-ui-description header-text js-modal-toggle margin-left-1 esri-interactive" data-modal="app-details-dialog"></span>

      </nav>
    </header>

    <!-- MAIN CONTAINER -->
    <div id="main-container">

      <!-- SIDE CONTAINER -->
      <div id="side-container" class="panel panel-no-padding panel-no-border column-4">

        <aside id="photo-features-container" class="side-nav" aria-role="complementary">
          <div class="side-nav-title content-row">
            <div class="text-theme font-size-0">Locations</div>
            <mark id="photo-features-count-label" class="label label-theme">0</mark>
          </div>
          <nav id="photo-features-list" role="navigation" aria-labelledby="sidenav"></nav>
        </aside>

        <aside id="photo-container" class="side-nav collapsed" aria-role="complementary">
          <div class="side-nav-title content-row">
            <div id="collapse-node" class="icon-ui-expand esri-interactive" title="collapse"></div>
            <div class="text-theme font-size-0">Inventory</div>
            <mark id="photo-count-label" class="label label-theme">0</mark>
          </div>
          <nav id="photo-list" role="navigation" aria-labelledby="sidenav"></nav>
        </aside>

      </div>

      <div id="center-panel" class="panel panel-white panel-no-padding panel-no-border">
        <div id="view-container" class="view-node animate-fade-in"></div>
        <div id="sphere-container" class="view-node animate-fade-in"></div>
      </div>

    </div>
  </body>
</html>
